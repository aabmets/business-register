enum PersonType {
	PRIVATE
	LEGAL
}

type Date {
	year: Int!
	month: Int!
	day: Int!
}

type Company {
	name: String!
	tin: String!
	equity: Int!
	foundingDate: Date!
	shareholders: [Shareholder!]!
}

type Shareholder {
	name: String!
	tin: String!
	equity: Int!
	founder: Boolean!
	personType: PersonType!
}

type GetCompaniesPayload {
	companies: [Company]!
}

type Query {
	searchCompanies(searchString: String!): GetCompaniesPayload
}